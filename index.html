<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Hitung Segitiga</title>
</head>
<body>
    <header id="luas-header">
        <h1>Luas Segitiga</h1>
    </header>
    <section class="image">
    <img src="assets/gambar_segitiga.png" class="center-image"/>  
    </section>
    <hr>
    <center><h2 style="margin-bottom: 50px;">Hitung Luas Segitiga</h2></center>
    <main>
        <section class="input-section">
            <label for="alas-input">Alas Segitiga</label>
            <input type="number" id="alas-input" placeholder="0">

            <label for="tinggi-input">Tinggi Segitiga</label>
            <input type="number" id="tinggi-input" placeholder="0">

            <label for="luas-input">Luas Segitiga</label>
            <input type="number" id="luas-input" disabled="true" placeholder="0">
        </section>
        <section class="button">
            <button id="hitung-button">Hitung</button>
            <button id="luas-button">Beralih ke Keliling Segitiga</button>
            <button id="reset-button">Reset</button>
        </section>
    </main>
    
<div class="pemisah"></div>
<!--Code Keliling segitiga-->
<div id="luas-segitiga">
    <header id="keliling-header">
        <h1>Keliling Segitiga</h1>
    </header>
</div>
    <section class="image">
    <img src="assets/keliling.jpg" class="center-gambar"/>  
    </section>
    <hr>
    <center><h2 style="margin-bottom: 50px;">Hitung Luas Segitiga</h2></center>
    <main>
        <section class="input-section">
            <label for="sisi-1">Sisi 1 Segitiga</label>
            <input type="number" id="sisi-1" placeholder="0">

            <label for="sisi-2">Sisi 2 Segitiga</label>
            <input type="number" id="sisi-2" placeholder="0">

            <label for="sisi-3">Sisi 3 Segitiga</label>
            <input type="number" id="sisi-3" placeholder="0">

            <label for="keliling-input">Keliling Segitiga</label>
            <input type="number" id="keliling-input" disabled="true" placeholder="0">
        </section>
        <section class="button">
            <button id="hitung-keliling">Hitung</button>
            <button id="keliling-button">Kembali Ke Luas Segitiga</button>
            <button id="reset-keliling">Reset</button>
        </section>
    </main>
